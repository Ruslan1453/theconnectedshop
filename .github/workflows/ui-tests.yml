name: UI Tests with Allure Report
 
on:
  push:
  pull_request:
  workflow_dispatch:
 
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Kyiv
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
 
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
 
      - name: Verify Chrome installation
        run: chrome --version
 
      - name: Set DISPLAY (for headless mode)
        run: |
          export DISPLAY=:99
          sudo Xvfb :99 -ac -screen 0 1920x1080x24 &
 
      - name: Build and run tests
        run: mvn clean test -Dtest=theconnectedshop.tests.HomePageAllureTest -Dwebdriver.chrome.driver=$(which chromedriver)
 
      - name: Generate Allure Report
        run: mvn allure:report
 
      - name: Upload Allure results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results
 
      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin